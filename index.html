<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carry wang</title>
</head>
<style>
    *{
        margin: 0;
    }
    #wrapper{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: antiquewhite;
    }

    #card{
        position: relative;
        max-width: 100%;
        min-width: 27em;
        padding: 4.5em 3em 3em 3em;
        background: #ffffff;
        border-radius: 4px;
        cursor: default;
        opacity: 0.95;
        text-align: center;
        transform-origin: 50% 50%;
        transform: rotateX(0deg);
        transition: opacity 1s ease, transform 1s ease;
        box-shadow: 0 2rem 4rem 0.25rem rgba(46, 43, 55, 0.575);
    }
    .avatar{
        position: relative;
        display: block;
        margin-bottom: 1.5em;
    }
    .avatar:before{
        content: '';
        display: block;
        position: absolute;
        top: 50%;
        left: -3em;
        width: calc(100% + 6em);
        height: 1px;
        z-index: -1;
        background: #c8cccf;
    }
    .avatar img{
        width: 125px;
        height: 125px;
        display: block;
        margin: 0 auto;
        border-radius: 100%;
        box-shadow: 0 0 0 1.5em #ffffff;
    }
    h1{
        font-size: 1.85em;
        margin: 0 0 0.525em 0;
        color: #313f47;
        line-height: 1.5;
    }
    p{
        margin: 0 0 1em 0;
    }
</style>
<body>
    <div id="wrapper">
        <section id="card">
            <header>
                <span class="avatar"><img src="images/avatar.jpg" alt=""></span>
                <h1>Carry Wang</h1>
                <p>Welcome to My World</p>
            </header>

        </section>

    </div>
</body>

</script>
</html>
